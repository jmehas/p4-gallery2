<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Gallery</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/gallery.css">				
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	

<div class="gallery">
    
    <div id="item-1" class="control-operator"></div>
    <div id="item-2" class="control-operator"></div>
    <div id="item-3" class="control-operator"></div>
    <div id="item-4" class="control-operator"></div>
    <div id="item-5" class="control-operator"></div>
   

    <figure class="item">
      <h1>Mitsubish Evolution 8</h1>
      <img src="img/evo.jpg"/>
    </figure>
    <figure class="item">
      <h1>Nissan Gtr Nismo</h1>
      <img src="img/gtr.jpg" alt="GTR"/>
    </figure>
    <figure class="item">
      <h1>Bugatti Veryon SS</h1>
      <img src="img/bugatti.jpg"/>
    </figure>
  	<figure class="item">
  		<h1>Corvette Stingray</h1>
      <img src="img/corvette.jpg"/>
  	</figure>
  	<figure class="item">
  		<h1>Maclaren P1</h1>
      <img src="img/p1.jpg"/>
  	</figure>

    <div class="controls">
      <a class="control-item" href="#item-1">
      	<img src="img/evo.jpg"/>
      </a>
      <a class="control-item" href="#item-2">
      	<img src="img/gtr.jpg"/>
      </a>
      <a class="control-item" href="#item-3">
      	<img src="img/bugatti.jpg"/>
      </a>
      <a class="control-item" href="#item-4">
      	<img src="img/corvette.jpg"/>
      </a>
      <a class="control-item" href="#item-5">
      	<img src="img/p1.jpg"/>
      </a>
    </div>
  
  </div>	
  
</body>
</html>
